<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Variables Exercise</title>
</head>

<body>
    <h1>JavaScript Variables</h1>

    <script>
    	var birthyear = prompt("what is your birth year?")
    	birthyear= parseInt(birthyear)
    	var luckynumber = prompt("what's your lucky number?")
    	luckynumber= parseInt(luckynumber)
    	var favfruit = "pineapple"
    	var favsubject = "medicine"
    	alert(birthyear%luckynumber)
    	alert(birthyear+luckynumber)
    	alert(birthyear+favsubject)
    	alert(favfruit+birthyear+luckynumber)
    	alert(birthyear+luckynumber+favsubject)
    </script>
</body>

</html>
