<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var answer = prompt("three things that you're excited about for MEET")
    	var list = answer.split(",")
    	alert(answer)
    	list.sort()
    	alert(list)
    	var listrs = list.join(", ")
    	alert(listrs)
    </script>
</body>

</html>
