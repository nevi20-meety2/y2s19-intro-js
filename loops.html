<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}
var youranswer = prompt("guess the number")
if (randomInt=youranswer) {
	alert(congrats! you guessed correct!)
} else if (randomInt>youranswer){
	alert(sorry, too low)
} else (randomInt<youranswer){
	alert(sorry, too high)
}


var randomInt = getRandomInt(1, 100);
/* END STARTING CODE */

    </script>
